    <div class="ayuda-soporte">
        <h2>¿NECESITAS AYUDA?</h2>
        <p>Escríbenos y completa el formulario para que podamos ayudarte.</p>
    </div>

    <section class="formulario">
        <form class="form-container">
            <div class="FirstLast-name">
                <div class="name-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ej.FELIPE" required>
                </div>
                <div class="lastname-input">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ej.RODRIGUEZ" required>
                </div>
            </div>

            <div class="user-address">
                <div class="country-input">
                    <label for="nombre">País</label>
                    <input type="text" id="pais" placeholder="DINOS TU PAIS..." required>
                </div>
                <div class="city-input">
                    <label for="nombre">Ciudad</label>
                    <input type="text" id="ciudad" placeholder="DINOS TU CIUDAD..." required>
                </div>
            </div>

            <div class="user-email">
                <div class="email-input">
                    <label for="nombre">Email</label>
                    <input type="email" id="email" placeholder="Ej.FELIPE@MAIL.COM" required>
                </div>
            </div>

            <div class="user-message">
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" placeholder="Motivo por el cual quieres comunicarte con nostros"></textarea>
                </div>
                <div class="contenedor-boton">
                    <button type="submit" value="Enviar" id="button">Enviar datos</button>
                </div>
            </div>
        </form>
    </section>
